<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Static Web App with Power App Integration</title>
    <style>
        /* Reset default browser styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Set a pleasant font for the website */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Create a clean and centered layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the main heading */
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Style the paragraph text */
        p {
            font-size: 1.2rem;
            text-align: center;
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        /* Add a frame for the Power App */
        .power-app-frame {
            border: none;
            width: 100%;
            height: 800px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Static Web App with Power App Integration</h1>
    <p>This is a clean and beautiful website template with your Power App integrated below:</p>
    
    <!-- Add the iframe to embed your Power App -->

</html>
