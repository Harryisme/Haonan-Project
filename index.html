<!DOCTYPE html>
<html>
<head>

    <title>Your Static Web App with Power App Integration</title>
    <style>
        /* Reset default browser styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Set a pleasant font for the website */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.5;
            color: #033;
            background-color: #FFFFFF;
        }

        /* Create a clean and centered layout */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Style the Power App frame */
        .power-app-frame {
            border: none;
            width: 100%;
            height: 800px; /* Adjust the height as needed */
            max-width: 1200px;
        }

        /* Style the description */
        .description {
            font-size: 0.7rem;
            text-align: center;
            max-width: 800px;
            margin-top: 15px;
            margin-bottom:12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Customized Weather-Searching App Integration</h1>

        <!-- Power App frame -->
        <iframe class="power-app-frame" src="https://apps.powerapps.com/play/e/default-b5dc206c-17fd-4b06-8bc8-24f0bb650229/a/f0129276-567c-4bdf-b372-51636201c823?tenantId=b5dc206c-17fd-4b06-8bc8-24f0bb650229" allow="fullscreen"></iframe>

        <p class="description">This is a website integrated with Azure Static Web App and Mircosoft Power App, where you can interact with it to receive the current information of the city you want. For more information, please contact haonanqin.cloud@outlook.com.</p>
    </div>
</body>
</html>
