<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Static Web App with Power App Integration</title>
    <style>
        /* Reset default browser styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Set a pleasant font for the website */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f2f2f2;
        }

        /* Create a clean and centered layout */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Style the main heading */
        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Style the Power App frame */
        .power-app-frame {
            border: none;
            width: 100%;
            height: 800px; /* Adjust the height as needed */
            max-width: 1200px;
        }

        /* Style the description */
        .description {
            font-size: 1.2rem;
            text-align: center;
            max-width: 800px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Weather-Searching App Integration</h1>

        <!-- Power App frame -->
        <iframe width="100%" height="80%" class="power-app-frame" src="https://apps.powerapps.com/play/e/default-b5dc206c-17fd-4b06-8bc8-24f0bb650229/a/f0129276-567c-4bdf-b372-51636201c823?tenantId=b5dc206c-17fd-4b06-8bc8-24f0bb650229" allow="fullscreen"></iframe>

        <p class="description">This is a clean and beautiful website with your Power App integrated. Users can interact with your app directly within this frame.</p>
    </div>
</body>
</html>
